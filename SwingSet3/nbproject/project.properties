application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.form, **/*.psd
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SwingSet3.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.AnimatedTransitions.jar=lib/AnimatedTransitions.jar
file.reference.AppFramework.jar=lib/AppFramework.jar
file.reference.swing-worker.jar=lib/swing-worker.jar
file.reference.swingx.jar=lib/swingx.jar
file.reference.TimingFramework.jar=lib/TimingFramework.jar
jar.compress=false
javac.classpath=\
    ${file.reference.AnimatedTransitions.jar}:\
    ${file.reference.AppFramework.jar}:\
    ${file.reference.swing-worker.jar}:\
    ${file.reference.swingx.jar}:\
    ${file.reference.TimingFramework.jar}:\
    ${libs.JavaWebStart.classpath}:\
    C:/java/jnlp1.2/jnlp.jar
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=
# Property libs.JavaWebStart.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JavaWebStart.classpath=../../../Program Files/Java/jre1.6.0/lib/javaws.jar
main.class=com.sun.swingset3.SwingSet3
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
jnlp.file=SwingSet3.jnlp
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
